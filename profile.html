<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMIR — Профиль</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <nav>
        <button class="mobile-menu-toggle" aria-label="Меню">
            <span></span><span></span><span></span>
        </button>

        <div class="logo"><a href="index.html" style="text-decoration: none; color: inherit;"><img src="images/jigerwithoutbackground.png" width = "70" height = "70" alt="Logo"></a></div>

        <ul class="nav-links">
            <li><a href="article.html" class="active">Articles</a></li>
            <li><a href="chat.html">Chat Bot</a></li>
            <li><a href="forum.html">Forum</a></li>
        </ul>

        <div class="header-icons">
            <button class="icon-btn login-btn" onclick="window.location.href='login.html'">
                <img src="images/user.png" alt="login">
            </button>
            <button class="icon-btn profile-btn" onclick="window.location.href='profile.html'" style="display:none;">
                <img src="images/user.png" alt="profile">
            </button>
        </div>
    </nav>
</header>

    <main class="profile-container">
        <div class="profile-header">
            <h1>Мой профиль</h1>
            <button id="logout-btn" class="logout-button">Выйти</button>
        </div>

        <div class="profile-content">
            <div class="profile-sidebar">
                <div class="profile-menu">
                    <button class="profile-menu-item active" data-tab="info">Личные данные</button>
                </div>
            </div>

            <div class="profile-main">
                <div id="info-tab" class="profile-tab active">
                    <div class="profile-card">
                        <h2>Личные данные</h2>
                        <form id="profile-form" class="profile-form">
                            <div class="form-group">
                                <label for="profile-name">Имя *</label>
                                <input type="text" id="profile-name" name="name" required>
                            </div>

                            <div class="form-group">
                                <label for="profile-email">Email *</label>
                                <input type="email" id="profile-email" name="email" required readonly>
                            </div>

                            <div class="form-group">
                                <label for="profile-phone">Телефон</label>
                                <input type="tel" id="profile-phone" name="phone" placeholder="+7 700 123 45 67">
                            </div>

                            <div id="profile-message" class="auth-message"></div>

                            <button type="submit" class="auth-button">Сохранить изменения</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="Script.js"></script>
    <script src="auth.js"></script>
    <script src="search.js"></script>
    <script>
       
        document.addEventListener('DOMContentLoaded', () => {
            if (!auth || !auth.isAuthenticated()) {
                window.location.href = 'login.html';
                return;
            }

            loadProfileData();
            loadOrders();
            initProfileTabs();
            initLogout();
        });

        function loadProfileData() {
            const user = auth.currentUser;
            if (user) {
                document.getElementById('profile-name').value = user.name || '';
                document.getElementById('profile-email').value = user.email || '';
                document.getElementById('profile-phone').value = user.phone || '';
            }
        }

        function loadOrders() {
            const user = auth.currentUser;
            const ordersList = document.getElementById('orders-list');
            
            if (!user || !user.orders || user.orders.length === 0) {
                ordersList.innerHTML = '<p class="no-orders">У вас пока нет заказов</p>';
                return;
            }

            ordersList.innerHTML = user.orders.reverse().map(order => {
                const date = new Date(order.date).toLocaleDateString('ru-RU');
                const total = cart ? cart.formatPrice(order.total) : `${order.total}₸`;
                
                return `
                    <div class="order-item">
                        <div class="order-header">
                            <div class="order-info">
                                <h3>Заказ #${order.id.slice(-6)}</h3>
                                <p class="order-date">${date}</p>
                            </div>
                            <div class="order-total">${total}</div>
                        </div>
                        <div class="order-items">
                            ${order.items.map(item => `
                                <div class="order-item-product">
                                    <img src="${item.image}" alt="${item.name}">
                                    <div class="order-item-details">
                                        <h4>${item.name}</h4>
                                        <p>${item.quantity} шт. × ${cart ? cart.formatPrice(cart.parsePrice(item.price)) : item.price}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function initProfileTabs() {
            const menuItems = document.querySelectorAll('.profile-menu-item');
            const tabs = document.querySelectorAll('.profile-tab');

            menuItems.forEach(item => {
                item.addEventListener('click', () => {
                    const tabName = item.getAttribute('data-tab');
                    
                    menuItems.forEach(i => i.classList.remove('active'));
                    tabs.forEach(t => t.classList.remove('active'));
                    
                    item.classList.add('active');
                    document.getElementById(`${tabName}-tab`).classList.add('active');
                });
            });
        }

        function initLogout() {
            const logoutBtn = document.getElementById('logout-btn');
            logoutBtn.addEventListener('click', () => {
                if (confirm('Вы уверены, что хотите выйти?')) {
                    auth.logout();
                    window.location.href = 'index.html';
                }
            });
        }

        // Обработка формы профиля
        const profileForm = document.getElementById('profile-form');
        const messageDiv = document.getElementById('profile-message');

        profileForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const userData = {
                name: document.getElementById('profile-name').value,
                phone: document.getElementById('profile-phone').value
            };

            const result = auth.updateUser(userData);

            if (result.success) {
                messageDiv.className = 'auth-message success';
                messageDiv.textContent = result.message;
                setTimeout(() => {
                    messageDiv.textContent = '';
                    messageDiv.className = '';
                }, 3000);
            } else {
                messageDiv.className = 'auth-message error';
                messageDiv.textContent = result.message;
            }
        });
    </script>
</body>
</html>
