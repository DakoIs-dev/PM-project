<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Создать тему — JIGER Forum</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <nav>
    <button class="mobile-menu-toggle" aria-label="Меню"><span></span><span></span><span></span></button>
    <div class="logo"><a href="index.html" style="text-decoration:none;color:inherit;"><img src="images/jigerwithoutbackground.png" width="70" height="70" alt="Logo"></a></div>
    <ul class="nav-links">
      <li><a href="article.html">Articles</a></li>
      <li><a href="chat.html">Chat Bot</a></li>
      <li><a href="forum.html" class="active">Forum</a></li>
    </ul>
    <div class="header-icons">
      <button class="icon-btn login-btn" onclick="window.location.href='login.html'"><img src="images/user.png" alt="login"></button>
    </div>
  </nav>
</header>

<section class="products">
  <h2>Создать новую тему</h2>

  <div class="product-card" style="padding:20px;max-width:900px;margin:0 auto;">
    <div style="display:flex;flex-direction:column;gap:12px;">
      <label>Заголовок</label>
      <input id="topicTitle" placeholder="Например: Как начать тренироваться дома?" style="padding:10px;border:1px solid var(--border-color);border-radius:6px;">
      <label>Категория</label>
      <select id="topicCategory" style="padding:10px;border:1px solid var(--border-color);border-radius:6px;">
        <option>Общие</option>
        <option>Тренировки</option>
        <option>Питание</option>
        <option>Мотивация</option>
        <option>Оборудование</option>
      </select>
      <label>Описание / Текст</label>
      <textarea id="topicBody" rows="8" placeholder="Опишите вопрос, добавьте детали..." style="padding:12px;border:1px solid var(--border-color);border-radius:6px;"></textarea>

      <div style="display:flex;gap:12px;">
        <button class="cta-button" id="createBtn">Создать тему</button>
        <button class="cta-button" style="background:#777;" onclick="location.href='forum.html'">Отмена</button>
      
  </div>
</section>

<footer>
  <div class="footer-content">
    <div class="footer-section"><h3>Контакты</h3><ul><li><a href="tel:+77053757155">+7 705 375 7155</a></li><li><a href="mailto:jiger@mail.kz">jiger@mail.kz</a></li><li>Алматы, Абылай хана 1/1</li></ul></div>
    <div class="footer-section"><h3>Мы в соцсетях</h3><ul><li><a href="#">Instagram</a></li><li><a href="#">Facebook</a></li><li><a href="#">TikTok</a></li></ul></div>
  </div>
  <div class="footer-bottom"><p>© 2025 JIGER - Fitness Coach. Все права защищены.</p></div>
</footer>

<script src="forum.js"></script>
<script>
document.getElementById('createBtn').addEventListener('click', () => {
  const title = document.getElementById('topicTitle').value.trim();
  const category = document.getElementById('topicCategory').value;
  const body = document.getElementById('topicBody').value.trim();

  if (!title || !body) {
    alert('Пожалуйста, заполните заголовок и описание темы.');
    return;
  }

  const newId = forumCreateTopic({ title, category, body });
  location.href = `forum-thread.html?id=${newId}`;
});
</script>
</body>
</html>
